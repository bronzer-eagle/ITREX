<div class="wrapper domino">
    <div class="controls">
        <div ng-click="turnIt(0)">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </div>
        <div ng-click="newDomino()">New</div>
        <div ng-click="turnIt(1)">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </div>
    </div>
    <section>
        <div class="container">
            <div class="c-domino"
                 ng-style="getStyle()">
                <div class="d-head">
                    <div class="part" ng-class="{one: dTop.one, two: dTop.two,
                        three: dTop.three, four: dTop.four, five: dTop.five, six: dTop.six}">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>
                <hr>
                <div class="d-bottom">
                    <div class="part" ng-class="{one: dBott.one, two: dBott.two,
                        three: dBott.three, four: dBott.four, five: dBott.five, six: dBott.six}">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="options">
            <p><label>
                Speed of rotation: {{values.sec}}<br>
                <input type="range" ng-value="values.sec" ng-model="values.sec" min="1" max="5" step="0.1">
            </label></p>
            <p><label>
                Size of domino: {{values.size}}<br>
                <input type="range" ng-value="values.size" ng-model="values.size" min="0.1" max="1.2" step="0.1">
            </label></p>
        </div>
        <div class="faces">
            <div class="part" ng-repeat="i in variants" ng-class="variants[$index]" ng-click="choosePart($index)">
                <div class="circle" ng-repeat="i in variants"></div>
            </div>
        </div>
    </section>
</div>
